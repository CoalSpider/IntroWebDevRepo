<!DOCTYPE html>
<html>


<head>
    <!-- BOOTSTRAP -->
    <!-- metas for bootsrap -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1">
    <!-- css, theme, js -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/bootstrap.min.js"></script>
    <!-- external stylesheet -->
    <link href="restaurantStyles.css" rel="stylesheet" type="text/css">

    <style>
        @media (min-width: 481px) {
            .left-column {
                text-align: right;
            }
        }

        @media (max-width: 765px) {
            .left-column {
                text-align: left;
            }
        }

        #content {
            max-width: 600px;
            padding: 0;
            margin: 0;
        }

        .form-row {
            margin: 2% auto;
        }

        .check-box-label {
            padding-right: 6%;
        }

        #info {
            min-height: 125px;
        }

        label{
            font-weight: normal;
        }
        .bold-font {
            font-weight: bold;
        }
    </style>
    <title>Contact Page</title>
</head>

<header>
    <h1>Slaughter Garden</h1>
    <ul class="nav nav-tabs">
        <li><a href="home.html"><span class="glyphicon glyphicon-home"></span></a></li>
        <li><a href="menu.html">Menu</a></li>
        <li class="active"><a href="contact.html">Contact</a></li>
    </ul>
</header>

<body>
    <div id="content" class="container">
        <form action="#" method="POST" class="form-group">

            <div class="row form-row">
                <div class="col-sm-5 left-column" style="display:block;">
                    <lable class="bold-font" for="name">Name</lable>
                </div>
                <div class="col-sm-7">
                    <input id="name" class="form-control form-inline" type="text">
                </div>
            </div>

            <div class="row form-row">
                <div class="col-sm-5 left-column">
                    <lable class="bold-font" for="email">Email</lable>
                </div>
                <div class="col-sm-7">
                    <input id="email" class="form-control form-inline" type="text">
                </div>
            </div>

            <div class="row form-row">
                <div class="col-sm-5 left-column">
                    <lable class="bold-font" for="phone-number">Phone</lable>
                </div>
                <div class="col-sm-7">
                    <input id="phone-number" class="form-control form-inline" type="text">
                </div>
            </div>

            <div class="row form-row">
                <div class="col-sm-5 left-column">
                    <label for="reason-dropdown">Reason for Inquiry</label>
                </div>
                <div class="col-sm-7">
                    <select class="form-control" id="reason-dropdown">
                        <option value="1" selected="selected">Catering</option>
                        <option value="2">Private Party</option>
                        <option value="3">Feedback</option>
                        <option value="3">Other</option>
                    </select>
                </div>
            </div>

            <div class="row form-row">
                <div class="col-sm-5 left-column">
                    <label class="bold-font" for="info">Additonal Information</label>
                </div>
                <div class="col-sm-7">
                    <textarea id="info" class="form-control" value="info"></textarea>
                </div>
            </div>

            <div class="row form-row">
                <div class="col-sm-5 left-column">
                    <label for="radio">Have you been to the restraunt?</label>
                </div>
                <div class="col-sm-7">
                    <label class="radio-inline">
                            <input type="radio" name="hasVisited" value="No" checked>No</input>        
                    </label>

                    <label class="radio-inline">
                            <input type="radio" name="hasVisited" value="No">Yes</input>        
                    </label>
                </div>
            </div>
        
            <div class="row form-row">
                <div class="col-sm-5 left-column">
                    <label for="checkbox">Best days to contact you:</label>
                </div>
                <div class="col-sm-7">
                    <label class="checkbox-inline check-box-label">
                        <input type="checkbox" id="Monday" value="Monday">M</label>
                    </label>
                    <label class="checkbox-inline check-box-label">
                         <input type="checkbox" id="Tuesday" value="Tuesday">T</label>
                    </label>
                    <label class="checkbox-inline check-box-label">
                        <input type="checkbox" id="Wednesday" value="Wednesday">W</label>
                    </label>
                    <label class="checkbox-inline check-box-label">
                         <input type="checkbox" id="Thursday" value="Thursday">Th</label>
                    </label>
                    <label class="checkbox-inline check-box-label">
                        <input type="checkbox" id="Friday" value="Friday">F</label>
                    </label>
                </div>
            </div>
            <div class="row form-row">
                <div class="col-sm-12">
                    <input style="float:right" type="submit" value="Send Request">
                </div>
            </div>
        </form>
    </div>
</body>

<footer>
    <p>666 Devils Lane, Banana Republic, Atlantis, 9999</p>
    <p>987-654-3210</p>
</footer>

</html>
